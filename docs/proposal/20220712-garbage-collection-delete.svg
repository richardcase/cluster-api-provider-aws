 textLength="137" x="541.5" y="532.2231">Remove infra finalizer</text><polygon fill="#181818" points="159,575.4219,149,579.4219,159,583.4219,155,579.4219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="153" x2="506.5" y1="579.4219" y2="579.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="165" y="574.356">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="36" x="187" y="574.356">patch</text><line style="stroke:#181818;stroke-width:1.0;" x1="148" x2="190" y1="608.5547" y2="608.5547"/><line style="stroke:#181818;stroke-width:1.0;" x1="190" x2="190" y1="608.5547" y2="621.5547"/><line style="stroke:#181818;stroke-width:1.0;" x1="149" x2="190" y1="621.5547" y2="621.5547"/><polygon fill="#181818" points="159,617.5547,149,621.5547,159,625.5547,155,621.5547" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="155" y="603.4888">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="121" x="177" y="603.4888">Delete infra cluster</text><!--MD5=[b225308603f88d718c0c831dd1a9f6b6]
@startuml
autonumber
actor User
database APIServer
control CAPIController
control InfraClusterController
participant gc_service
collections other_services
participant network_service
participant aws
User -> APIServer: delete cluster
CAPIController -> APIServer: watch
activate CAPIController
CAPIController -> APIServer: delete infra (set timestamp)

InfraClusterController -> APIServer: watch (delete)
activate InfraClusterController
InfraClusterController -> other_services: Reconcile Delete 
other_services -> aws: Delete non-network infra
opt if InfraCluster has gc finalizer
    InfraClusterController -> gc_service: ReconcileDelete
    opt if gc annotation != false OR ""
        gc_service -> aws: Delete tenant created resources (lb/sg)
    end
    gc_service -> gc_service: remove gc finalizer
    gc_service -> APIServer: patch infracluster
end
InfraClusterController -> network_service: Reconcile Delete
network_service -> aws: delete network infra
InfraClusterController -> InfraClusterController: Remove infra finalizer
InfraClusterController -> APIServer: patch
deactivate InfraClusterController
deactivate CAPIController
APIServer -> APIServer: Delete infra cluster

@enduml

